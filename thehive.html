<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script defer src="thehive.js"></script>
    <link rel="stylesheet" href="styling.css">

<body>
    <ul>
        <li><a href="https://bedrockstats.fun">Bedrock Stats</a></li>

    <h1>bedrockstats.fun</h1>

    <input class="searchBox" type="text" id="userInput" placeholder="Enter user's name here">

    <div class="executeButtonContainer">
        <button onclick="getStats()" class="stats" id="executeButton">Get stats</button>
    </div>

    <p id="errText">bedrockstats.fun ran into an error while trying to search that user!</p>

    <hr class="rounded">

    <h1>Treasure Wars</h1>
    <section class="statGrid">
        <p id="twXP" class="stats">Sample</p>
        <p id="twTimesPlayed" class="stats">Sample</p>
        <p id="twWins" class="stats">Sample</p>
        <p id="twFirstPlayed" class="stats">Sample</p>
        <p id="twFinalKills" class="stats">Sample</p>
        <p id="twKills" class="stats">Sample</p>
        <p id="twTreasuresDestroyed" class="stats">Sample</p>
        <p id="twDeaths" class="stats">Sample</p>
        <p id="twKDRatio" class="stats">Sample</p>
        <p id="twPrestige" class="stats">Sample</p>
    </section>

    <hr class="rounded">
